name: CI
on: [push, pull_request]
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ShellCheck
        run: |
          sudo apt-get update && sudo apt-get install -y shellcheck
          find scripts -type f -name '*.sh' -print0 2>/dev/null | xargs -0 -r shellcheck
      - name: Install bats-core and run tests
        run: |
          sudo apt-get install -y bats
          if [ -d scripts/tests ]; then bats scripts/tests; else echo "no tests yet"; fi
      - name: Markdown lint
        run: |
          npm -g i markdownlint-cli || true
          markdownlint "**/*.md" || true
